<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#000000">
    <a-box position="-1.5 0.5 -3" color="#5DC3D9"></a-box>
    <a-sphere position="0.5 0.25 -5" radius="1.25" color="#FF2C5E"></a-sphere>
    <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-octahedron position="-3 0.75 -3" color="#FF926B" radius="0.45"></a-octahedron>
    <a-ring position="3.7 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
    
    
  </a-scene>

</body>
</html>
